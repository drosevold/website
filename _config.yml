# Site Settings
title: SacJS
description: The Sacramento Javascript Meetup Group
baseurl: "" # the subpath of your site, e.g. /blog/
url: http://sacjs.com
port: 4001
timezone: America/Los_Angeles
future: true
array: []
gems:
  - jekyll-sitemap
markdown: kramdown
sass:
  style: compressed

# Content
default_author: The SacJS Team
default_event_title: Monthly Meetup
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "event"
  - scope:
      path: ""
      type: "drafts"
    values:
      layout: "event"

