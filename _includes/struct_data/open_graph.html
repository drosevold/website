<meta property="og:site_name" content="{{ site.title }}"/>
<meta property="og:type" content="website"/>
<meta property="og:url" content="{{ page.url | absolute_url }}"/>
<meta property="og:image" content="{{ site.logo.url | absolute_url }}"/>
<meta property="og:image:width" content="{{ site.logo.width }}"/>
<meta property="og:image:height" content="{{ site.logo.height }}"/>

<meta property="twitter:site" content="@{{ site.networks.twitter.username }}"/>
<meta property="twitter:creator" content="@{{ site.networks.twitter.username }}"/>
<meta property="twitter:image" content="{{ site.logo.url | absolute_url }}"/>
<meta property="twitter:image:height" content="{{ site.logo.height }}"/>
<meta property="twitter:image:width" content="{{ site.logo.width }}"/>
<meta property="twitter:image:alt" content="Logo for the {{ site.description }}"/>
